<table class="table table-striped table-hover table-responsive table-borderless"
        *ngIf="kunde !== undefined">
    <tbody>
        <tr>
            <td><label>Nachname</label></td>
            <td>{{ kunde.nachname }}</td>
        </tr>
        <tr>
            <td><label>Bewertung</label></td>
            <td>
                <span *ngFor="let r of kunde.ratingArray">
                    <i class="fas fa-star" style="color: yellow;"
                        *ngIf="r === true"></i>
                </span>
            </td>
        </tr>
        <tr>
            <td><label>Familienstand</label></td>
            <td>
                <span [ngSwitch]="kunde.familienstand">
                    <span *ngSwitchCase="'Ledig'">Ledig</span>
                    <span *ngSwitchCase="'Geschieden'">Geschieden</span>
                    <span *ngSwitchCase="'Verheiratet'">Verheiratet</span>
                    <span *ngSwitchCase="'Verwitwet'">Verwitwet</span>
                    <span *ngSwitchDefault>unbekannt</span>
                </span>
            </td>
        </tr>
        <tr>
            <td><label>Geschlecht</label></td>
            <td>
                <span [ngSwitch]="kunde.geschlecht">
                    <span *ngSwitchCase="'M'">M&auml;nnlich</span>
                     <span *ngSwitchCase="'W'">Weiblich</span>
                    <span *ngSwitchDefault>unbekannt</span>
                </span>
            </td>
        </tr>
        <tr>
                <td><label>Email</label></td>
                <td>{{ kunde.email }}</td>
            </tr>
            <tr>
                <td><label>Newsletter?</label></td>
                <td>
                    <div class="checkbox">
                        <input type="checkbox" checked="{{kunde.newsletter}}" disabled
                            class="checkbox">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
